<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dashboard-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo">
            <span class="logo-label">Cebu Tourist Spot Recommender System</span>
        </div>
        <a href="homepage.html" class="register-button">Log out</a>
    </header>
    <main>
        <div id="user-info" class="user-info-container">
            <!-- User info will be displayed here -->
        </div>
        <div id="recommendation-result" class="recommendation-container">
            <!-- Recommendations will be displayed here -->
        </div>
        <div id="recommendation-source" class="recommendation-source-container">
            <!-- Recommendation source will be displayed here -->
        </div><br>
        <div id="all-places" class="all-places-container">
            <!-- All places by categories will be displayed here -->
        </div>
        <button id="show-more-button" class="show-more-button" onclick="showMore()">Show More</button>
    </main>
    <script src="recommendation.js"></script>
    <script>
        function showMore() {
            const cardContainer = document.querySelector('.card-container');
            cardContainer.style.maxHeight = 'none';
            document.getElementById('show-more-button').style.display = 'none';
        }
    </script>
</body>
</html>
